<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UG Text Formatter</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>	
	<form action="" method="post">
		<textarea name="text_input" id="text_box" cols="30" rows="10"></textarea>
	</form>
	<br>
	<div id="output" style="height:400px; width: 400px; border: 2px solid orangered;"></div>
	<script>
		$('#text_box').on('input', function(e)
		{
			e.preventDefault();
			$.ajax({
				type: "POST", 
				url: {%url "index"%},
				data:{
					text: $('text_box').val(),
					csrfmiddlewaretoken: "{{csrf_token}}", 
					dataType: "json", 
				},
				success: function(data){
					$("ouput").html(data.msg)
				}, 
				failure: function(){
					console.log("Failed!")
				}
			});
		});

	</script>

</body>
</html>
